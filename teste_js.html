<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
    </head>
<body>
    
    <input type="text" id="texto">
    
    <span id="qtdCaracteres"></span>
    
    <script>
    
        document.getElementById("texto").addEventListener('input', function (evt) {
           mostraQtd();
        }); 
        
        function mostraQtd(){
            var t = document.getElementById("texto").value.length;
            document.getElementById("qtdCaracteres").innerHTML = t;
        }
    
    </script>
</body>
</html>
